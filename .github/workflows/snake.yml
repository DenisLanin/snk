name: Generate Snake Animation

# Запускаем работу по расписанию (раз в день) и вручную
on:
  schedule:
    # Ежедневный запуск в полночь
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонируем репозиторий
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Генерация змейки с использованием Platane/snk
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_token: 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

      # Коммитим и пушим результат в ветку output
      - name: Commit and Push Snake Animation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update Snake Animation"
          git push origin output
